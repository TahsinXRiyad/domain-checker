<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Check Domain Availability</h2>
        <input type="text" id="domain" placeholder="Enter domain name (e.g. example.com)">
        <button onclick="checkDomain()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkDomain() {
            let domain = document.getElementById('domain').value;
            fetch(`/check-domain?domain=${domain}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <strong>Domain:</strong> ${data.domain} <br>
                        <strong>Status:</strong> ${data.availability} <br>
                        <strong>Expiration Date:</strong> ${data.expiration_date} <br>
                        <strong>Owner:</strong> ${data.owner}
                    `;
                }).catch(error => {
                    document.getElementById('result').innerText = "Error fetching domain info.";
                });
        }
    </script>
</body>
</html>
